<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/myjs.js"></script>
    <title>Talking Webpage</title>
  </head>

  <body>
    <div class="container">
      <h1>Cat vs. Dog</h1>
      <h3>Click to meow or bark!</h3>
      <button class="btn btn-success" id="meow">
        Meow
      </button>
      <button class="btn btn-success" id="bark">
        Bark
      </button>

          <img class="kitten" src="http://imagej.nih.gov/ij/images/cat.jpg" alt="image of a cat">

      <div class="row">
        <div class="col-md-6">
          <h2>The <span class="kitty">cat</span> says:</h2>
          <ul id="cat">
          </ul>


        </div>
        <div class="col-md-6">
          <h2>The dog says:</h2>
          <ul id="dog">
          </ul>
        </div>
      </div>



    </div>
  </body>

</html>
